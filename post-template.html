<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <!-- POST_TITLE -->
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], }, } } }
    </script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl">
        <!-- Header -->
        <header class="flex justify-between items-center py-6 border-b border-gray-200 dark:border-gray-700"> <a href="/" class="text-2xl font-bold text-gray-900 dark:text-white">0xRohinth</a>
            <nav class="hidden md:flex items-center space-x-6"> <a href="/" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">Home</a> </nav>
            <button id="theme-toggle" class="p-2 rounded-md">
                <svg id="theme-icon-dark" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
                <svg id="theme-icon-light" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </button>
        </header>
        <main class="py-12">
            <article class="mx-auto max-w-3xl">
            <header class="mb-8 text-center border-b dark:border-gray-700 pb-4">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white"><!-- POST_TITLE --></h1>
                    <p class="text-lg text-gray-500 dark:text-gray-400 mt-2">
                        <!-- POST_DATE -->
                    </p>
                </header>
                <div class="post-content">
                    <!-- POST_CONTENT -->
                </div>
            </article>
        </main>
    </div>
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeIconDark = document.getElementById('theme-icon-dark');
        const themeIconLight = document.getElementById('theme-icon-light');
        const docElement = document.documentElement;
        function setTheme(theme) {
            if (theme === 'dark') {
                docElement.classList.add('dark');
                themeIconDark.classList.remove('hidden');
                themeIconLight.classList.add('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                docElement.classList.remove('dark');
                themeIconDark.classList.add('hidden');
                themeIconLight.classList.remove('hidden');
                localStorage.setItem('theme', 'light');
            }
        }
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme) {
            setTheme(savedTheme);
        } else if (prefersDark) {
            setTheme('dark');
        } else {
            setTheme('light');
        }
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = docElement.classList.contains('dark') ? 'dark' : 'light';
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });
    </script>
</body>

</html>
